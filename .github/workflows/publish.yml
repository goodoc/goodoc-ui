name: publish to npm

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: add dependency
        run: npm install
      - run: npm ci
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          token: ${{ secrets.NPM_AUTH_TOKEN }}